<pre>
<script>
  function compileRegExp(xregexp, name) {
    if(xregexp[name] instanceof RegExp) 
      return xregexp[name].source
    let regexp = xregexp[name].replace(
      /\<([^>]+)\>/g,
      function (str, $1) {
        return compileRegExp(xregexp, $1);
      }
    );
    return regexp;
  }

  function scan(str) {
    let xregexp = {
      InputElement: "<Whitespace>|<LineTerminator>|<Comments>|<Token>",
      Whitespace: / /,
      LineTerminator: /\n/,
      Comments: /\/\*([^*]|\*[^\/])*\*\/|\/\/[^\n]*/,
      Token: "<Literal>|<Keywords>|<Identifier>|<Punctuator>",
      Literal: "<NumericalLiteral>|<StringLiteral>|<BooleanLiteral>|<NullLiteral>",
      NumericalLiteral: /([1-9][0-9]*|0)(\.[0-9]*)?|\.[0-9]+/,
      BooleanLiteral: /true|false/,
      StringLiteral: /\"([^"\n]|\\[\s\S])*\"|\'([^'\n]|\\[\s\S])*\'/,
      NullLiteral: /null/,
      Keywords: /if|else|for|function|let/,
      Identifier: /[a-zA-Z_$][a-zA-Z0-9_$]*/,
      Punctuator: /\+|\,|\?|\:|\{|\}|\.|\(|\=|\<|\+\+|\=\=|\=>|\)|\*|\.|\[|\]|\;/,
    };

    let regexp = new RegExp(compileRegExp(xregexp, "InputElement"), "g");
    while (regexp.lastIndex < str.length) {
      let r = regexp.exec(str);
      console.log(JSON.stringify(r[0]));

      document.write(r[0]);
      //debugger;
    }
  }

  scan(`
  for(let i = 0; i < 3; i++){
    for(let j = 0; j < 3; j++){
      let cell = document.createElement("div");
      cell.classList.add("cell");
      cell.innerText = pattern[i * 3 + j] == 2 ? "❌" :
        pattern[i * 3 + j] == 1 ? "⭕️" : "";
      cell.addEventListener("click", () => userMove(j, i));
      board.appendChild(cell);
    }
    board.appendChild(document.createElement("br"))
  }
  `);
</script>
</pre>
